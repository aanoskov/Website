<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table>{{ form }}</table>
        <input type="submit" value="login"/>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <a href="{% url 'signup' %}">Sign Up</a>
</body>
